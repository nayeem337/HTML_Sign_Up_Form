<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Nayeem
    </title>
</head>
<body>
    
<form action="#" method="POST">


    <h1 style="text-align: center;"> 
        <marquee style="background-color: red; color: black;">
        Sign Up Form
    </marquee>
     </h1>
    <hr>
    <br>
    
    <label for="user"> Name: </label>
    <input type="text" id="user" name="user" placeholder="User Name"> 
    <br>
    
    
    
    <label for="email"> Email: </label>
    <input type="email" id="email" name="usermail" placeholder="User Mail" required>
     <br>
    
    
    
     <label for="pass"> Password: </label>
     <input type="password" id="pass" name="password" placeholder="password">
     <br>
    
    
    
    <label for="phn"> Phone: </label>
    <br>
    <select name="code">
        <option value="+880"> +880 </option>
        <option value="+990"> +990 </option>
        <option value="+110"> +110 </option>
        <option value="+220"> +220 </option>
    </select>
    <input type="number" id="phn" name="phone" placeholder="17******79" required>
    <br>
    
    
    
    
    <label for="country"> Country </label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="India"></option>
        <option value="Pakistan"></option>
        <option value="Nepal"></option>
    </datalist>
    
    
    
    
    <br>
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1"> Male </label>
    
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2"> Female </label>
    <br>
    
    
    
    <label for="date"> Date Of Birth: </label>
    <input type="date" id="date" name="dob">
    <br>
    
    
    
    <label for="time"> Time </label>
    <input type="time" id="time" name="tm">
    <br>
    
    
    
    <label for="colors"> color </label>
    <input type="color" id="colors" name="col">
    <br>
    
    
    
    <label for="file"> Choose Photo: </label>
    <input type="file" id="file" name="fl">
    <br>
    
    
    
    <input type="checkbox" id="vehicle1" name="vec">
    <label for="vehicle1"> I have a Bike... </label>
    
    <input type="checkbox" id="vehicle2" name="vec">
    <label for="vehicle2"> I have a Bycycle... </label>
    <br>
    
    
    
    
    <textarea name="comment" cols="30" rows="10"> Comment Here!!! </textarea>
    <br>
    
    
    
    
    <input type="submit" value="send">
    <input type="reset" value="Reset">



</form>
</body>
</html>
